<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registro de clientes</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-12 text-center">
      <h3>Informações Cliente Cadastrados</h3>
    </div>
  </div>

   <div class="row justify-content-center">
    <div class="col-8">
      <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>

      <th>Nome</th>
      <th>Cpf</th>
      <th>E-mail</th>
        <th>Genero</th>
      <th>Excluir</th>
    </tr>
    </thead>
    <tbody th:each="cliente : ${clientes}">
    <tr>
     <!-- <td th:text="${cliente.id}"></td>-->
      <td th:text="${cliente.nome}"></td>
      <td th:text="${cliente.cpf}"></td>
      <td th:text="${cliente.email}"></td>
        <td th:text="${cliente.id_genero}"></td>

      <td><a th:method ="get" th:href="@{/clientes/{id}(id = ${cliente.id})}">Excluir</a>
          <a th:method ="get" th:href="@{/clientes/editar/{id}(id = ${cliente.id})}">Editar</a>
      </td>

    </tr>
   </tbody>
     </table>
    </div>
   </div>

  <div class="row justify-content-center">
    <div class="col-4 text-center">
      <a th:href="@{/clientes/cadastro}"><button type="button" class="btn btn-primary">Novo cliente</button></a>
    </div>
  </div>
</div>

</body>

</html>
