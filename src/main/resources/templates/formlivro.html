<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

    <title>Registro de livros</title>

</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
<main class="w-75 m-auto">

    <form th:object="${livro}" action="/livros" method="post" class="needs-validation">

        <h2 class="h3 mb-3 fw-normal text-center">Novo Livro</h2>

        <div class="mb-2 row">
            <label for="titulo" class="col-1 col-form-label">Titulo Do Livro:</label>
            <div class="col-8">
                <input type="text" th:field="*{titulo}" id="titulo" class="form-control" placeholder="Digite titulo do livro:" required>
            </div>
        </div>

        <div class="mb-2 row">
            <label for="sinopse" class="col-1 col-form-label">Digite a sinopse:</label>
            <div class="col-8">
                <input type="text" th:field="*{sinopse}" id="sinopse" class="form-control" placeholder="Digite a sinopse:" required>
            </div>
        </div>

        <div class="mb-2 row">
            <label for="autorDoLivro" class="col-1 col-form-label">Digite nome do Autor:</label>
            <div class="col-8">
                <input type="text" th:field="*{autorDoLivro}" id="autorDoLivro" class="form-control" placeholder="Digite nome do Autor:" required>
            </div>
        </div>

        <div class="mb-2 row">
            <label for="editora" class="col-1 col-form-label">Digite a editora:</label>
            <div class="col-8">
                <input type="text" th:field="*{editora}" id="editora" class="form-control" placeholder="Digite a editora:" required>
            </div>
        </div>

        <div class="mb-2 row">
            <label for="estoqueDeLivro" class="col-1 col-form-label">Digite o estoque:</label>
            <div class="col-8">
                <input type="text" th:field="*{estoqueDeLivro}" id="estoqueDeLivro" class="form-control" placeholder="Digite o estoque:" required>
            </div>
        </div>

        <div class="mb-2 row">
            <label for="valorDoLivro" class="col-1 col-form-label">Digite valor livro:</label>
            <div class="col-8">
                <input type="text" th:field="*{valorDoLivro}" id="valorDoLivro" class="form-control" placeholder="Digite valor livro:" required>
            </div>
        </div>

        <div class="mb-2 row">
            <div class="col-8 offset-4">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </form>
</main>
</body>
</html>
